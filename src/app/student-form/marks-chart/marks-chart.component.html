<div>
    <button class="btn-submit btn-lbl " routerLink="/student-form">Add Student</button>
</div><br>
<div class="div-header">
    Student Information
</div>
<div class = "div-left">
    <table>
        <thead>
            <th>Index</th>
            <th>Name</th>
            <th>Total</th>
        </thead>
        <tbody>

            <td>
                <div *ngFor="let n of nameInput; let i = index" [attr.data-index]="i" class="tdd">
                    {{i+1}}
                </div>
            </td>

            <td>
                <div *ngFor="let n of nameInput; let i = index" [attr.data-index]="i" class="tdd" >
                    <button (click) = "displayMarks();showGraph(i)" data-toggle="tooltip" data-placement="bottom" title="click here to display marks">
                    {{n}}
                    </button>
                </div>
            </td>

            <td>
                <div *ngFor='let m of marksInput ' class="tdd">
                    {{m}}
                </div>
            </td>
           
                
        </tbody>
    </table>

            <option value="audi">Audi</option>
          </select> -->
</div>

</select>
<div *ngIf ="showMarks" class = "div-right" >
   
    <label class = "select-menu">Choose one of them for comparing your marks:</label>
    <ng-select [items]="nameInput"
              
               placeholder="Select Student"
               class = "select-menu"
               [(ngModel)] = "selectTemp"
               (change) = "selectedStudentMarks(selectTemp)"
               
               >
    </ng-select>
   
       
    <google-chart #chart
   [title]="title"
   [type]="type"
   [data]="data"
   [columnNames]="columnNames"
   [options]="options"
   [width]="width"
   [height]="height">
</google-chart>
</div>
