<div>
    <button class="btn-submit btn-lbl " routerLink="/student-form">Add Student</button>
</div><br>
<div class="div-header">
    Student Information
</div>
<div class="row ">
    <div class="col-md-4 div-left">
        <div>
            <table>
                <thead>
                    <th>Index</th>
                    <th>Name</th>
                    <th>Total</th>
                </thead>
                <tbody>

                    <td>
                        <div *ngFor="let n of nameInput; let i = index" [attr.data-index]="i" class="tdd">
                            {{i+1}}
                        </div>
                    </td>

                    <td>
                        <div *ngFor="let n of nameInput; let i = index" [attr.data-index]="i" class="tdd">
                            <button (click)="displayMarks();showGraph(i)" data-toggle="tooltip" data-placement="bottom"
                                title="click here to display marks">
                                {{n}}
                            </button>
                        </div>
                    </td>

                    <td>
                        <div *ngFor='let m of marksInput ' class="tdd">
                            {{m}}
                        </div>
                    </td>


                </tbody>
            </table>

        </div>
        <button (click)="printPage()">print</button>

    <div class="col-md-6 div-left">

        <div *ngIf="showMarks">
             <button (click) = "checkShowChart()" class = "btn-back">Back To Main Chart</button>

            <label class="select-menu">Choose one of them for comparing your marks:</label>
            <ng-select [items]="nameInput" placeholder="Select Student" class="select-menu" [(ngModel)]="selectTemp"
                (change)="selectedStudentMarks(selectTemp)">
            </ng-select>
           
            <google-chart #chart [title]="title" [type]="type" [data]="data" [columnNames]="columnNames"
                [options]="options" [width]="width" [height]="height">
            </google-chart>
            

        </div>
        <div *ngIf="!showMarks ">

            <google-chart #chart [title]="title" [type]="type" [data]="data" [columnNames]="columnNames"
                [options]="options" [width]="width" [height]="height">

            </google-chart>

        
        
        <div class="checkboxxx">
            <div class=" custom-control custom-checkbox div-checkbox" *ngFor="let name of columnsData ;let i = index" [attr.data-index]="i">
                <input type="checkbox"   class="custom-control-input checkbox-h "
                id = "{{i}}"  value={{name.name}} name="student"  (change) = "checkHideShowGraph($event)" [checked] = "name.checked"/>
             <label class="custom-control-label checkbox-input " for ="{{i}}" >{{name.name}}</label>
            
            </div><br>
